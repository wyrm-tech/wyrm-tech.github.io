    <style>
      .dragon-bg {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 75vw;
        height: 75vw;
        max-width: 75vh;
        max-height: 75vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
        pointer-events: none;
        aspect-ratio: 1 / 1;
      }
      .dragon-bg .logo {
        z-index: 10;
        position: absolute;
        left: 50%;
        bottom: 0;
        top: auto;
        transform: translate(-50%, 60%);
        pointer-events: auto;
        animation: logoFloat 3.5s ease-in-out infinite alternate;
      }

      .dragon-svg {
        opacity: 0;
        animation: dragonFadeIn 1.5s ease-out 0.2s forwards, dragonGlow 2.5s ease-in-out infinite alternate;
      }

      @keyframes dragonFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.56;
        }
      }

      @keyframes dragonGlow {
        0% {
          filter: drop-shadow(0 0 0px #00bfff) drop-shadow(0 0 0px #fff);
        }
        100% {
          filter: drop-shadow(0 0 24px #00bfff) drop-shadow(0 0 8px #fff);
        }
      }

      @keyframes logoFloat {
        0% {
          transform: translate(-50%, 60%) translateY(0);
        }
        100% {
          transform: translate(-50%, 60%) translateY(-18px);
        }
      }
      @media (max-width: 768px) {
        .dragon-bg {
          width: 90vw;
          height: 90vw;
          max-width: 90vh;
          max-height: 90vh;
        }
        .dragon-bg svg {
          width: 100% !important;
          height: 100% !important;
        }
      }
    </style>
    <style>
      /* Shooting stars background animation */
      .shooting-stars-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 2;
        overflow: hidden;
      }
      .shooting-star {
        position: absolute;
        width: 2px;
        height: 80px;
        background: linear-gradient(180deg, #fff 0%, #fff 60%, transparent 100%);
        opacity: 0.8;
        border-radius: 50%;
        filter: blur(0.5px) brightness(1.5);
        pointer-events: none;
        z-index: 1;
        animation: shootingStar 0.7s linear forwards;
      }

      .shooting-star.twinkle {
        animation: shootingStar 0.7s linear forwards, starTwinkle 0.7s ease-in-out;
      }

      @keyframes starTwinkle {
        0% {
          filter: blur(0.5px) brightness(1.5);
        }
        20% {
          filter: blur(0.5px) brightness(2.5);
        }
        40% {
          filter: blur(0.5px) brightness(1.2);
        }
        60% {
          filter: blur(0.5px) brightness(2.2);
        }
        100% {
          filter: blur(0.5px) brightness(1.5);
        }
      }
      @keyframes shootingStar {
        0% {
          opacity: 0;
          transform: translateY(0) scaleY(0.5);
        }
        10% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(100vh) scaleY(1.2);
        }
      }
    </style>
    <script>
      // Shooting stars animation
      function randomBetween(a, b) {
        return Math.random() * (b - a) + a;
      }
      function createShootingStar() {
        const starsBg = document.querySelector(".shooting-stars-bg");
        if (!starsBg) return;
        const star = document.createElement("div");
        // 30% chance to twinkle
        if (Math.random() < 0.3) {
          star.className = "shooting-star twinkle";
        } else {
          star.className = "shooting-star";
        }
        // Randomize horizontal start position
        const startX = randomBetween(0, 98); // vw
        star.style.left = startX + "vw";
        star.style.top = "-10vh";
        star.style.bottom = "";
        star.style.width = randomBetween(1, 2.5) + "px";
        star.style.height = randomBetween(60, 120) + "px";
        star.style.filter = "blur(" + randomBetween(0.2, 1.2) + "px) brightness(" + randomBetween(1.2, 2.2) + ")";
        star.style.transform = "none";
        starsBg.appendChild(star);
        setTimeout(() => {
          star.remove();
        }, 800);
      }
      // More stars at once
      function shootingStarsLoop() {
        // 1-3 stars per frame
        const count = Math.floor(randomBetween(1, 4));
        for (let i = 0; i < count; i++) {
          setTimeout(createShootingStar, i * 80);
        }
        setTimeout(shootingStarsLoop, randomBetween(250, 700));
      }
      window.addEventListener("DOMContentLoaded", () => {
        shootingStarsLoop();
      });
    </script>
