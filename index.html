<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WyrmTech</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #87ceeb 0%, #4682b4 50%, #1e90ff 100%);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }

      .cloud {
        position: absolute;
        background: white;
        border-radius: 50px;
        opacity: 0.9;
        animation: float 6s ease-in-out infinite;
      }

      .cloud:before,
      .cloud:after {
        content: "";
        position: absolute;
        background: white;
        border-radius: 50px;
      }

      .cloud1 {
        width: 100px;
        height: 40px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .cloud1:before {
        width: 50px;
        height: 50px;
        top: -25px;
        left: 10px;
      }

      .cloud1:after {
        width: 60px;
        height: 20px;
        top: -10px;
        right: 10px;
      }

      .cloud2 {
        width: 80px;
        height: 30px;
        top: 15%;
        right: 15%;
        animation-delay: -2s;
      }

      .cloud2:before {
        width: 40px;
        height: 40px;
        top: -20px;
        left: 15px;
      }

      .cloud2:after {
        width: 50px;
        height: 15px;
        top: -8px;
        right: 15px;
      }

      .cloud3 {
        width: 120px;
        height: 50px;
        top: 25%;
        left: 60%;
        animation-delay: -4s;
      }

      .cloud3:before {
        width: 60px;
        height: 60px;
        top: -30px;
        left: 20px;
      }

      .cloud3:after {
        width: 70px;
        height: 25px;
        top: -12px;
        right: 20px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .lightning {
        position: absolute;
        width: 3px;
        background: linear-gradient(to bottom, #ffffff, #00bfff, #ffffff);
        opacity: 0;
        animation: strike 3s infinite;
        box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
      }

      .lightning1 {
        height: 150px;
        top: 35%;
        left: 15%;
        animation-delay: 1s;
        transform: rotate(15deg);
      }

      .lightning2 {
        height: 120px;
        top: 30%;
        right: 20%;
        animation-delay: 2.5s;
        transform: rotate(-10deg);
      }

      .lightning3 {
        height: 180px;
        top: 40%;
        left: 65%;
        animation-delay: 4s;
        transform: rotate(8deg);
      }

      @keyframes strike {
        0%,
        90%,
        100% {
          opacity: 0;
        }
        5%,
        10% {
          opacity: 1;
        }
      }

      .logo {
        font-size: 4rem;
        font-weight: bold;
        color: white;
        text-align: center;
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #0080ff, 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: electricPulse 2s ease-in-out infinite alternate;
        letter-spacing: 0.1em;
        z-index: 10;
        position: relative;
      }

      @keyframes electricPulse {
        0% {
          text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #0080ff, 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        100% {
          text-shadow: 0 0 20px #ffffff, 0 0 30px #00bfff, 0 0 40px #00bfff, 0 0 50px #0080ff, 0 0 60px #0080ff, 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 2.5rem;
        }

        .cloud1,
        .cloud2,
        .cloud3 {
          transform: scale(0.7);
        }

        .lightning {
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <div class="lightning lightning1"></div>
    <div class="lightning lightning2"></div>
    <div class="lightning lightning3"></div>

    <div class="logo">WyrmTech</div>
  </body>
</html>
