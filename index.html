<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WyrmTech - Electric Innovation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated background particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #00ffff;
        border-radius: 50%;
        animation: float 6s infinite linear;
        opacity: 0.7;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-10px) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .logo-section {
        text-align: center;
        margin-bottom: 3rem;
      }

      .company-name {
        font-size: 4.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #00ffff, #ff6b35, #00ffff);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease-in-out infinite;
        margin-bottom: 1rem;
        text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .dragon-container {
        position: relative;
        width: 400px;
        height: 280px;
        margin: 2rem auto;
      }

      .dragon {
        width: 100%;
        height: 100%;
        position: relative;
        animation: dragonFloat 4s ease-in-out infinite;
      }

      @keyframes dragonFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(1deg);
        }
      }

      /* Dragon Head */
      .dragon-head {
        position: absolute;
        top: 40px;
        right: 50px;
        width: 80px;
        height: 70px;
        background: linear-gradient(135deg, #4a0e4e, #6b1e6b, #8b2f8b);
        border-radius: 40px 60px 30px 20px;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        z-index: 10;
      }

      .dragon-snout {
        position: absolute;
        top: 35px;
        right: -25px;
        width: 40px;
        height: 25px;
        background: linear-gradient(135deg, #6b1e6b, #4a0e4e);
        border-radius: 20px 30px 15px 10px;
      }

      .dragon-eye {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 12px;
        height: 12px;
        background: #00ffff;
        border-radius: 50%;
        animation: eyeGlow 2s ease-in-out infinite;
        z-index: 2;
      }

      .dragon-eye::before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 8px;
        height: 8px;
        background: #ffffff;
        border-radius: 50%;
      }

      @keyframes eyeGlow {
        0%,
        100% {
          box-shadow: 0 0 8px #00ffff;
        }
        50% {
          box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
      }

      .dragon-horn {
        position: absolute;
        top: 5px;
        right: 35px;
        width: 8px;
        height: 25px;
        background: linear-gradient(to top, #8b2f8b, #00ffff);
        border-radius: 4px;
        transform: rotate(-10deg);
      }

      .dragon-horn:nth-child(4) {
        right: 25px;
        transform: rotate(10deg);
        height: 20px;
      }

      /* Dragon Neck */
      .dragon-neck {
        position: absolute;
        top: 70px;
        right: 90px;
        width: 50px;
        height: 80px;
        background: linear-gradient(135deg, #2d1b69, #4a0e4e);
        border-radius: 25px;
        transform: rotate(-20deg);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      }

      /* Dragon Body */
      .dragon-body {
        position: absolute;
        top: 100px;
        left: 120px;
        width: 140px;
        height: 80px;
        background: linear-gradient(45deg, #2d1b69, #4a0e4e, #2d1b69);
        border-radius: 40px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        z-index: 5;
      }

      /* Dragon Wings */
      .dragon-wing-left {
        position: absolute;
        top: 60px;
        left: 80px;
        width: 80px;
        height: 120px;
        background: linear-gradient(45deg, #1a1a3e, #2d1b69, #4a0e4e);
        border-radius: 40px 20px 60px 20px;
        transform-origin: bottom center;
        animation: wingFlapLeft 2s ease-in-out infinite;
        z-index: 3;
      }

      .dragon-wing-right {
        position: absolute;
        top: 60px;
        right: 40px;
        width: 80px;
        height: 120px;
        background: linear-gradient(45deg, #1a1a3e, #2d1b69, #4a0e4e);
        border-radius: 20px 40px 20px 60px;
        transform-origin: bottom center;
        animation: wingFlapRight 2s ease-in-out infinite;
        z-index: 3;
      }

      @keyframes wingFlapLeft {
        0%,
        100% {
          transform: rotate(-15deg);
        }
        50% {
          transform: rotate(-35deg);
        }
      }

      @keyframes wingFlapRight {
        0%,
        100% {
          transform: rotate(15deg);
        }
        50% {
          transform: rotate(35deg);
        }
      }

      /* Dragon Tail */
      .dragon-tail {
        position: absolute;
        top: 120px;
        left: 20px;
        width: 120px;
        height: 30px;
        background: linear-gradient(45deg, #2d1b69, #1a1a3e);
        border-radius: 50px;
        transform: rotate(20deg);
        animation: tailSway 3s ease-in-out infinite;
        z-index: 2;
      }

      .dragon-tail::after {
        content: "";
        position: absolute;
        top: 5px;
        right: -15px;
        width: 20px;
        height: 20px;
        background: linear-gradient(45deg, #4a0e4e, #6b1e6b);
        border-radius: 50% 70% 50% 70%;
        transform: rotate(45deg);
      }

      @keyframes tailSway {
        0%,
        100% {
          transform: rotate(20deg);
        }
        50% {
          transform: rotate(10deg);
        }
      }

      /* Dragon Legs */
      .dragon-leg {
        position: absolute;
        width: 25px;
        height: 40px;
        background: linear-gradient(to bottom, #4a0e4e, #2d1b69);
        border-radius: 12px;
      }

      .dragon-leg-front {
        top: 150px;
        left: 180px;
        animation: legMove 3s ease-in-out infinite;
      }

      .dragon-leg-back {
        top: 150px;
        left: 140px;
        animation: legMove 3s ease-in-out infinite 0.5s;
      }

      @keyframes legMove {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      /* Lightning Effects */
      .lightning {
        position: absolute;
        top: 20px;
        right: -10px;
        width: 4px;
        height: 50px;
        background: linear-gradient(to bottom, #00ffff, #ffffff, #00ffff);
        animation: lightning 1s ease-in-out infinite;
        border-radius: 2px;
        box-shadow: 0 0 15px #00ffff;
      }

      .lightning:nth-child(6) {
        right: 0px;
        animation-delay: 0.3s;
        height: 40px;
        transform: rotate(10deg);
      }

      .lightning:nth-child(7) {
        right: -20px;
        animation-delay: 0.6s;
        height: 35px;
        transform: rotate(-10deg);
      }

      @keyframes lightning {
        0%,
        70%,
        100% {
          opacity: 0;
          transform: scaleY(0.5);
        }
        75%,
        85% {
          opacity: 1;
          transform: scaleY(1);
        }
      }

      /* Electric Aura */
      .dragon-aura {
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        border: 2px solid rgba(0, 255, 255, 0.3);
        border-radius: 50%;
        animation: auraGlow 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes auraGlow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
          transform: scale(1.05);
        }
      }

      .tagline {
        font-size: 1.5rem;
        color: #ffffff;
        text-align: center;
        margin-top: 2rem;
        opacity: 0.9;
        animation: fadeInUp 2s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 0.9;
          transform: translateY(0);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .company-name {
          font-size: 3rem;
        }

        .dragon-container {
          width: 320px;
          height: 220px;
          transform: scale(0.8);
        }

        .tagline {
          font-size: 1.2rem;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="container">
      <div class="logo-section">
        <h1 class="company-name">WyrmTech</h1>

        <div class="dragon-container">
          <div class="dragon">
            <div class="dragon-aura"></div>
            <div class="dragon-tail"></div>
            <div class="dragon-leg dragon-leg-back"></div>
            <div class="dragon-leg dragon-leg-front"></div>
            <div class="dragon-wing-left"></div>
            <div class="dragon-wing-right"></div>
            <div class="dragon-body"></div>
            <div class="dragon-neck"></div>
            <div class="dragon-head">
              <div class="dragon-snout"></div>
              <div class="dragon-eye"></div>
              <div class="dragon-horn"></div>
              <div class="dragon-horn"></div>
              <div class="lightning"></div>
              <div class="lightning"></div>
              <div class="lightning"></div>
            </div>
          </div>
        </div>

        <p class="tagline">Unleashing Electric Innovation</p>
      </div>
    </div>

    <script>
      // Create floating particles
      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDuration = Math.random() * 3 + 3 + "s";
        particle.style.animationDelay = Math.random() * 2 + "s";
        return particle;
      }

      const particlesContainer = document.getElementById("particles");
      for (let i = 0; i < 50; i++) {
        particlesContainer.appendChild(createParticle());
      }

      // Add mouse interaction to dragon
      const dragon = document.querySelector(".dragon");
      const container = document.querySelector(".container");

      container.addEventListener("mousemove", (e) => {
        const rect = container.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;

        const rotateX = (y - 0.5) * 10;
        const rotateY = (x - 0.5) * 10;

        dragon.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      container.addEventListener("mouseleave", () => {
        dragon.style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    </script>
  </body>
</html>
